<div *ngIf="form" class="center">
  <div *ngIf="displayAlert" class="alert alert-danger" role="alert">
    ERREUR KEY
  </div>
  <p class="text-center" i18n>S'inscrire</p>
  <app-input
    [fGroup]="form"
    [fControl]="form.get('username')"
    [icon]="'id-badge'"
    [placeholder]="'Username'"
    [type]="'text'"
  ></app-input>

  <app-input
    [fGroup]="form"
    [fControl]="form.get('email')"
    [icon]="'envelope'"
    [placeholder]="'mail'"
    [type]="'email'"
  ></app-input>

  <app-input
    [fGroup]="form"
    [fControl]="form.get('password')"
    [icon]="'lock'"
    [placeholder]="'mot de passe'"
    [type]="'password'"
  ></app-input>

  <app-input
    [fGroup]="form"
    [fControl]="form.get('confirm_password')"
    [icon]="'lock'"
    [placeholder]="'confirmer mot de passe'"
    [type]="'password'"
  ></app-input>
  <div class="text-center">
    <button (click)="handleClickRegister()" mdbBtn type="button" gradient="blue" rounded="true" mdbWavesEffect i18n>S'inscrire</button>
  </div>
</div>
