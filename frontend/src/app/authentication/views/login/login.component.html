<div *ngIf="form" class="center">
  <div *ngIf="displayAlert" class="alert alert-danger" role="alert">
    ERREUR KEY
  </div>
  <p i18n>Se connecter</p>

  <app-input
    [fGroup]="form"
    [fControl]="form.get('username')"
    [icon]="'id-badge'"
    [placeholder]="'Username'"
    [type]="'text'"
  ></app-input>

  <app-input
    [fGroup]="form"
    [fControl]="form.get('password')"
    [icon]="'lock'"
    [placeholder]="'mot de passe'"
    [type]="'password'"
  ></app-input>

  <div class="text-center">
    <button (click)="handleClickLogin()" mdbBtn type="button" gradient="blue" rounded="true" mdbWavesEffect i18n>Se connecter</button>
  </div>
</div>
