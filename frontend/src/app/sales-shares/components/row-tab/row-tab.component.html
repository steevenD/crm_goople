<ng-container [formGroup]="form">
<td class="td-input-text">
  <app-input
    [fGroup]="form"
    [fControl]="form.get('name')"
    [type]="'text'"
  ></app-input>
</td>

<td class="td-input-text">
  <app-input
    [fGroup]="form"
    [fControl]="form.get('contact_firstname')"
    [type]="'text'"
  ></app-input>
</td>

<td class="td-input-text">
  <app-input
    [fGroup]="form"
    [fControl]="form.get('contact_lastname')"
    [type]="'text'"
  ></app-input>
</td>

<td>
  <select class="browser-default custom-select" formControlName="sale_action_state">
    <!--<option value="{{form.get('sale_action_state').value}}" disabled selected>{{form.get('sale_action_state').value}}</option>-->
    <option *ngFor="let saleAS of saleActionStateTab" value="{{saleAS.value}}">{{saleAS.label}}</option>
  </select>
</td>

<td>
  <select placeholder="Status de la vente key" class="browser-default custom-select" formControlName="sale_source">
    <option value="" disabled selected>Choose le status de la vente KEY</option>
    <option *ngFor="let saleS of saleSourceTab" value="{{saleS.value}}">{{saleS.label}}</option>
  </select>
</td>

<td>
  <select placeholder="Status de la vente key" class="browser-default custom-select" formControlName="sale_state">
    <option value="" disabled selected>Choose le status de la vente KEY</option>
    <option *ngFor="let saleState of saleStateTab" value="{{saleState.value}}">{{saleState.label}}</option>
  </select>
</td>

  <td>
    <app-input
      [fGroup]="form"
      [fControl]="form.get('dt_next_action')"
      [type]="'date'"
    ></app-input>
  </td>

  <td class="td-amount">
    <app-input
      [fGroup]="form"
      [fControl]="form.get('amount_signed')"
      [type]="'text'"
    ></app-input>
  </td>

  <td>
    <b>Crée KEY :</b>
    <div>{{saleShare.dt_created}}</div>
    <br>
    <b>Modifié :</b>
    <div>{{saleShare.dt_update}}</div>
  </td>

  <td class="td-input-text">
    <div class="md-form">
      <textarea type="text" id="form8" class="md-textarea form-control" formControlName="comment" mdbInput></textarea>
    </div>
  </td>
  <td></td>
  <td>
    <mdb-icon (click)="handleClickDelete()"  fas icon="times-circle" class="prefix icon-delete"></mdb-icon>
  </td>
</ng-container>
