<mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark indigo scrolling-navbar intro-fixed-nav" [containerInside]="false">
    <mdb-navbar-brand>
        <a class="logo navbar-brand" routerLink="/"><strong>CRM Revizor</strong></a>
    </mdb-navbar-brand>
    <links>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item waves-light" mdbWavesEffect>
                <a *ngIf="userConnected" class="nav-link" routerLink="/salesShares" i18n>Gérer mon CRM</a>
            </li>
            <li class="nav-item waves-light" mdbWavesEffect>
                <a *ngIf="userConnected" class="nav-link" routerLink="/kpi">KPI</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li *ngIf="!userConnected" class="nav-item waves-light" mdbWavesEffect>
                <a class="nav-link" routerLink="/login" i18n>Se Connecter</a>
            </li>
            <li *ngIf="!userConnected" class="nav-item waves-light" mdbWavesEffect>
                <a class="nav-link" routerLink="/register" i18n>S'inscrire</a>
            </li>
            <li *ngIf="userConnected" (click)="handleClickLogout()" class="nav-item waves-light" mdbWavesEffect>
                <a class="nav-link" i18n>Se déconnecter</a>
            </li>
        </ul>
    </links>
</mdb-navbar>
